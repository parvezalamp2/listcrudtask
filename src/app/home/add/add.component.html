<div class="container mt-4">
    <legend>Add a New Sheet</legend>
    <form>
        <div class="pt-3">
            <label for="txtName" class="form-label">Name of New Sheet</label>
            <input type="text"  class="form-control" id="txtName" placeholder="Enter Here" [(ngModel)]="formValue.name" name="name">
        </div>
        <div class="my-5">
            <label for="txtDOC" class="form-label">Date of Creation</label>
            <input type="date"  class="form-control" id="txtDOC" [(ngModel)]="formValue.doc" name="doc">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-dark" (click)="create()">Create</button>
        </div>
    </form>
</div>
