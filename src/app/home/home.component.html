  <div class="class-container-fluid mx-4">
    <div class="row mb-4">
      <form class="row g-3">
        <div class="col">
            <a routerLink="/add" class="btn btn-dark text-right">Add a New Sheet</a>
        </div>
        <div class="col">
          <label for="inputPassword2" class="visually-hidden">Search</label>
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchValue" name="searchValue" />
        </div>
      </form>
    </div>  
    <div class="row">
        <table class="table">
          <thead>
            <tr class="text-center">
              <th scope="col"><input type="checkbox"/></th>
              <th scope="col">Name of Sheet</th>
              <th scope="col">Date of Creation</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center align-middle" *ngFor="let item of allExcels | filter: searchValue">
              <td><input type="checkbox"/></td>
              <td>{{item.name}}</td>
              <td>{{item.doc}}</td>
              <td>
                <!-- <a type="button" class=" btn btn-success mx-2" [routerLink]="['/edit', item.id]">Edit</a> -->
                <a type="button" class=" btn btn-success mx-2" [routerLink]="['/view', item.id]">Edit Sheet</a>
                <button class="btn btn-danger" (click)="openDeleteModal(item.id)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
      </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
